<section class="section  min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
        
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {% for message in messages %}
                    <p>{{message}}</p> 
                {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div> 
        {% endif %}  

        <div class="card mb-3">

          <div class="card-body">

            <div class="pt-4 pb-2">
              <h5 class="card-title text-center pb-0 fs-4">Inicio de Sesion</h5>
              <p class="text-center small">Ingresa tus credenciales</p>
            </div>

            <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
              <input type="hidden" name="next" value="/" />
              <div class="col-12">
                <label for="yourUsername" class="form-label">Usuario</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text" id="usuario" name="username" autofocus autocapitalize="none" class="form-control" autocomplete="username"  maxlength="150" required id="id_username">
                  
                </div>
              </div>

              <div class="col-12">
                <label for="yourPassword" class="form-label">Contrase√±a</label>
                <input type="password" id="inputPassword" name="password" class="form-control" autocomplete="current-password" required id="id_password">
                
                
              </div>

              
              <div class="col-12" style="padding-top: 30px;width: 150px; align-items: center; text-align: center;">
                <button class="btn btn-primary w-100" type="submit">Iniciar</button>
              </div>

              <div class="col-12">
                <p class="small mb-0">No tienes cuenta?   <a href="{% url 'CORE:register' %}">Crear una Cuenta</a></p>
              </div>
            </form>

          </div>
        </div>

       

      </div>
    </div>
  </div>

</section>

{% endblock %}
