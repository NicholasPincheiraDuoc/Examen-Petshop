{% extends 'core/layout.html' %}

{% block content %}

<section class="section  min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        {% if error_message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert"> 
                <p>{{ error_message }}</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div> 
        {% endif %}  
        <div class="card text-center">
            <div class="card-header">
                <h3>Editar Producto</h3>
            </div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <!--Nombre imput-->
                                <label for="titulo">Nombre</label>
                                <input class="form-control" type="text" name="titulo" value="{{producto.titulo.title}}" placeholder="Nombre del producto" required> 
                            </div>
                            <div class="form-group">                                            
                                <label for="imagen">Imagen producto</label>
                                <input  class="form-control" type="file" name="imagen" id="imagen"    placeholder="Ingrese la imagen" required>
                            </div>
                            <div class="form-group mb-md-0">
                                <!-- categoria-->
                                <label for="categoria">Categoria</label>
                                <select class="form-control" name="categoria" required>
                                    <option value="" selected>Seleccione la categoria</option>
                                    {% for categoria in categorias %}
                                        <option value="{{ categoria.id }}">{{ categoria.descripcion }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            
                            <div class="form-group form-group-textarea mb-md-0">
                                <!-- Message input-->
                                <label for="descripcion">Descripcion</label>
                                <textarea class="form-control" name="descripcion" rows="3" required>{{producto.descripcion.capitalize}}</textarea>
                            </div>
                        </div>

                        
                        <div class="form-group mb-0">
                                <!--Nombre imput-->
                                <label for="titulo">Precio</label>
                                <input type="number" class="form-control" name="precio" placeholder="XXXX.XX" value="{{ producto.precio|floatformat }}" required>
                        </div>

                        <div class="col-12" style="padding-top: 30px;width: 150px; align-items: center; text-align: center;">
                        <button class="btn btn-primary" type="submit">Editar</button>
                        </div>
                    </div>
            </form>
            </div>
        </div>
      </div>
    </div>
</section>

{% endblock %}
